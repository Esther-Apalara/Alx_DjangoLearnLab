<!DOCTYPE html>
<html>
<head>
    <title>CSRF Example</title>
</head>
<body>
    <h1>CSRF Protected Form</h1>

    <form method="post">
        {% csrf_token %}
        <label for="title">Book title:</label>
        <input type="text" name="title" id="title">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
